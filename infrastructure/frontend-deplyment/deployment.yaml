apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
    service: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      service: frontend
  template:
    metadata:
      labels:
        app: frontend
        service: frontend
    spec:
      volumes:
      - name: frontend-volume
        persistentVolumeClaim:
          claimName: frontend
      containers:
      - name: frontend-container
        image: hhana982/frontend:1.<version>
        ports:
        - containerPort: 3000
        volumeMounts:
        - mountPath: "/"
          name: frontend-volume
        env: 